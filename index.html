<!DOCTYPE html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <script>
      // Create the application helper and add its render target to the app
      let app = new PIXI.Application({ background: '#fffffd' });
      document.body.appendChild(app.view);

      const container = new PIXI.Container();

      app.stage.addChild(container);

      const texure = PIXI.Texture.from('bird.jpeg');

      for (let i = 0; i < 25; i++) {
        const bird = new PIXI.Sprite(texure);
        bird.anchor.set(0.5);
        bird.x = (i % 5) * 40;
        bird.y = Math.floor(i / 5) * 40;
        container.addChild(bird);
      }

      container.pivot.x = container.width / 2;
      container.pivot.y = container.height / 2;

      app.ticker.add((delta) => {
        container.rotation -= 0.01 * delta;
      })
    </script>
  </body>
</html>
